<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html'%}
{% block body %}
  <head>
    <style>
      {% block title %}Login{% endblock %}
    </style>
  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Login</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="/login">
                <fieldset>
                  <div class="form-group">
                    <label for="inputName" style="font-size:18px;" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" style="font-size:18px;" class="form-control" id="inputName" name="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" style="font-size:18px;" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" style="font-size:18px;" class="form-control" name="password" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                  <p style="margin-left: 20%; font-size:18px; color: rgb(200, 10, 10);">{{ warning }}</p>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
{% endblock %}

<!DOCTYPE html>
{% extends 'layout.html'%}
{% block body %}
  <head>
    <style>
      {% block title %}Ask Questions{% endblock %}
    </style>
  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Ask A Question</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="well bs-component">
            <form class="form-horizontal" action="/ask"  method="POST">
              <fieldset>
                <div class="form-group">
                  <label for="textArea" class="col-lg-2 control-label">Question</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="textArea" name="question"></textarea>
                      <span class="help-block">Ask away!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Expert</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select" name="selection">
                        {% for r in user_names %}
                        {% if r['expert'] == 1 %}
                        <option value={{r['id']}}>{{r['name']}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>

{% endblock %}

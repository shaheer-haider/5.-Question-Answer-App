
<!DOCTYPE html>
{% extends 'layout.html'%}
{% block body %}
<html lang="en">
  <head>
    {% block title %}Unanswered{% endblock %}
  </head>

  <body>
    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Questions For You</h1>
      </div>

<!--       This is a question-->
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">

            <!--       This link is a question-->
            {% for question in question_data %}
            <a href="{{ url_for('answer', id_of_question=question['question_id']) }}" class="list-group-item">
              <h4 class="list-group-item-heading">{{ question['question_text']}}</h4>
              <p class="list-group-item-text">Asked by: {{ question['name'] }}</p>
            </a>
            {% endfor %}

          </div>
        </div><!-- /.col-lg-12 -->
      </div>

    </div> <!-- /container -->

  </body>
</html>

{% endblock %}
